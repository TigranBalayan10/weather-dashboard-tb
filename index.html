<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <header class="navbar text-center justify-content-center">
      <h2>Weather Dashboard</h2>
    </header>
    <div class="p-3 mb-2 row align-items-start sm md lg xl xxl">
      <div class="col-2" id="search-form">
        <div>
          <h2>Search for a City</h2>
        </div>
        <div id="input-div">
          <input
            type="text"
            id="city-input"
            class="col-auto d-flex flex-column"
          />
        </div>
        <div class="col-auto d-flex flex-column btn-layout">
          <button type="submit" class="btn btn-sm m-1" id="search-btn">
            Search
          </button>
        </div>
        <div id="history-container"></div>
      </div>
      <div id="current-weather" class="col-10 justify-content-center hidden">
        <div class="current-weather-container" id="current-container">
          <h2 id="city-name"></h2>
          <ul id="conditions"></ul>
        </div>
        <div class="day-forecast container">
          <h2>5-Day Forecast</h2>
          <div class="row row-cols-1 row-cols-md-5 g-1" id="day-forecast"></div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
